<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Git を使ったバージョン管理</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="2" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>Git とは？</h2>
<ul>
<li>分散型バージョン管理システム</li>
<li>(主に)テキストファイルの編集履歴を管理</li>
<li>Linux の生みの親であるリーナス・トーバルズが開発</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="3" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/file-name-version.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="3" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="3" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>よくある問題</h2>

<ul>
<li>どれが最新かわからない！</li>
<li>誰が何を変えたのかわからない！</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="4" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>Git を使えば</h2>
<ul>
<li>古いファイルを残す必要がない<br />
🡲 最新のファイルがすぐに分かる</li>
<li>誰が何を変更したか分かる</li>
<li>古いバージョンに簡単に戻せる</li>
<li>複数人で同時に編集・統合できる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-theme="s2" data-heading-divider="2" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="44" style="--paginate:true;--class:lead;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Git ≠ GitHub</span></foreignObject></svg></h2>

<p>Git とは GitHub のことではない</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="6" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>Git と GitHub の違い</h2>
<ul>
<li>Git: バージョン管理を行うためのアプリ</li>
<li>GitHub: Git を使った開発支援サービス
<ul>
<li>リポジトリを提供</li>
<li>コードを全世界に公開可能
<ul>
<li>非公開にもできる</li>
</ul>
</li>
<li>プルリクエスト (プルリク、PR) などの独自機能</li>
</ul>
</li>
</ul>
</section>

<h2>Git の流れ (2)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/git-flow3.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="content">
<h2>Git の流れ (3)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>リポジトリとは？</h2>
<ul>
<li>「貯蔵庫」「収納庫」の意味</li>
<li>ソースコード等の管理対象を溜めておく場所</li>
<li>Git は分散型のため複数ある</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="14" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>Git のインストール</h2>
<ul>
<li>Windows: Git for Windows <a href="https://gitforwindows.org/">https://gitforwindows.org/</a></li>
<li>CentOS 7: <code>yum -y install git</code></li>
<li>CentOS 8: <code>dnf -y install git</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="font-size-small first-child-center" data-theme="s2" data-heading-divider="2" class="font-size-small first-child-center" data-marpit-pagination="15" data-marpit-pagination-total="44" style="--paginate:true;--class:font-size-small first-child-center;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Git for Windows インストール時の注意 (1)</span></foreignObject></svg></h2>

<p><img src="https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/install-git-for-windows.drawio.svg" alt="Git for Windows インストール時の注意" /></p>
<p>他のオプションを選ぶと自動的に改行コードが変換され、毎回ファイル全体が変更点として認識されます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Git for Windows インストール時の注意 (2)</span></foreignObject></svg></h2>
<p>間違って改行コードを変換する設定を選んでしまったら…</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global core.autocrlf false
</span></span></foreignObject></svg></code></pre>
<p>で設定を修正し</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config core.autocrlf
</span></span></foreignObject></svg></code></pre>
<p>で <samp>false</samp> と表示されることを確認</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>git config による設定の範囲</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global core.autocrlf false
</span></span></foreignObject></svg></code></pre>
<ul>
<li>--local: カレントディレクトリのリポジトリに対して設定</li>
<li>--global: コマンドを打ったユーザーに対して設定</li>
<li>--system: PCやサーバ全体に対して設定 (要管理者権限)</li>
</ul>
<p>どこで設定されているか確認する場合は</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --show-origin core.autocrlf
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="18" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>名前とメールアドレスを設定</h2>
<p>変更履歴に表示される名前を設定</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global user.name &quot;Your Name&quot;
</span></span></foreignObject></svg></code></pre>
<p>メールアドレスを設定</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global user.email &quot;you@example.com&quot;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="19" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/git-flow1.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="19" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="content">
<h2>Git の流れ (1)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="20" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>リポジトリを作成してコミット (1)</h2>
<ol>
<li><code>mkdir git-test</code> ディレクトリを作成</li>
<li><code>cd git-test</code> 作成したディレクトリへ移動</li>
<li><code>git init</code> ディレクトリをリポジトリとして初期化</li>
<li>ファイルを作成</li>
<li><code>git status</code> 状態を確認</li>
<li><code>git add .</code><br />
カレントディレクトリのファイルをコミット対象へ追加</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="21" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>コミット (commit) とは？</h2>
<ul>
<li>変更点に名前を付けてリポジトリへ保存すること</li>
<li>事前に <code>git add</code> でコミットする対象を指定しておく</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="22" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>リポジトリを作成してコミット (2)</h2>
<ol>
<li><code>git status</code> 状態を確認</li>
<li><code>git commit -m &quot;はじめてのコミット&quot;</code><br />
コメントを付けてコミット<br />
コメントは変更点がわかりやすいように書く</li>
<li><code>git status</code> 再度状態を確認</li>
<li><code>git log</code> 変更履歴を表示</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="23" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 日本語のファイル名が文字化けする場合</span></foreignObject></svg></h2>
<p>git status などで日本語のファイル名が</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&quot;\343\201\273\343\201\222.txt&quot;
</span></span></foreignObject></svg></code></pre>
<p>のように文字化けする場合は、以下のコマンドで git の設定を変更する</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --global core.quotepath false
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="24" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Windows で git log や git diff が文字化けする場合</span></foreignObject></svg></h2>
<p>以下のコマンドで環境変数を設定する</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SETX LANG ja_JP.UTF-8
</span></span></foreignObject></svg></code></pre>
<p>設定後コマンドプロンプトを開き直す必要がある</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="25" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>GitHub でリポジトリを作成</h2>
<ol>
<li><a href="https://github.com/">https://github.com/</a> を開く</li>
<li>サインインしていない場合は右上から <samp>Sign in</samp></li>
<li>左側の <samp>Repositories</samp> にある <samp>New</samp> をクリック</li>
<li><samp>Repository name</samp> を入力</li>
<li><strong>Private</strong> を選択<br />
※ Public のままだと <strong>全世界に公開される</strong> ため注意</li>
<li><samp>Create repository</samp> をクリック</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="26" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>リポジトリにリモートリポジトリを設定</h2>
<ol>
<li><code>git remote add origin https://github.com/xxx/xxx.git</code><br />
でリモートリポジトリを追加</li>
<li><code>git remote -v</code> で追加されたことを確認</li>
<li><code>git push -u origin master</code> でリモートリポジトリへ反映<br />
<code>-u</code> を付けると既定のプッシュ先になる</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="27" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>origin master とは？</h2>
<p>origin</p>
<ul>
<li>デフォルトのリモートリポジトリの名前</li>
<li>git は分散型のため複数のリモートリポジトリが設定可能</li>
</ul>
<p>master</p>
<ul>
<li>デフォルトのブランチの名前</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="28" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>ブランチとは？</h2>
<p>開発の本流から分岐し、本流の開発を邪魔することなく作業を続ける機能</p>
<ul>
<li>リリース用ブランチ</li>
<li>機能追加用ブランチ</li>
<li>バグ修正用ブランチ</li>
</ul>
<p>などを <code>git branch</code> サブコマンドで作成できる</p>
<p>一般的にリリース用ブランチは master ブランチを使用する</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="font-size-small" data-theme="s2" data-heading-divider="2" class="font-size-small" data-marpit-pagination="29" data-marpit-pagination-total="44" style="--paginate:true;--class:font-size-small;--theme:s2;--heading-divider:2;">
<h2>もう一度ファイルを編集</h2>

<ol>
<li>ファイルを編集</li>
<li><code>git diff</code> で差分を表示</li>
<li><code>git status</code> で状態を確認</li>
<li><code>git add -u</code><br />
-u で更新されたファイルをコミット対象へ追加</li>
<li><code>git commit -m &quot;〇〇を追加&quot;</code> でコミット</li>
<li><code>git push</code> でリモートリポジトリへ反映<br />
既定のプッシュ先を設定したため、これだけで push できる</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="30" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>GitHub の画面から変更履歴を確認する</h2>
<ol>
<li>リポジトリ名をクリック</li>
<li>青い部分右側の <samp>commits</samp> をクリック</li>
<li>コミット時のコメントをクリック</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="31" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/git-flow2.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="31" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="content">
<h2>Git の流れ (2)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="font-size-small" data-theme="s2" data-heading-divider="2" class="font-size-small" data-marpit-pagination="32" data-marpit-pagination-total="44" style="--paginate:true;--class:font-size-small;--theme:s2;--heading-divider:2;">
<h2>他のユーザーをリポジトリへ招待</h2>

<ol>
<li>GitHub のリポジトリ画面を開く</li>
<li><samp>Settings</samp> &gt; <samp>Manage access</samp></li>
<li><samp>Invite a collaborator</samp> をクリック</li>
<li>ユーザー名などを入力後 <samp>Add xxx to xxx</samp> をクリック</li>
<li>招待されたユーザーへメールが送られる</li>
<li>招待されたユーザーが招待を受け入れる</li>
<li><samp>Manage access</samp> 画面に <samp>Collaborator</samp> として表示される</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="33" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>クローンして編集</h2>
<ol>
<li>GitHub のリポジトリ画面を開く</li>
<li>緑色の <samp>Code</samp> をクリック</li>
<li><samp>Clone with HTTPS</samp> の部分に表示された URL をコピー</li>
<li>先ほど作成したリポジトリとは別のディレクトリへ移動</li>
<li><code>git clone https://github.com/xxx/xxx.git</code></li>
<li>ファイルを編集</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="34" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>コミットしてプッシュ</h2>
<ol>
<li><code>git status</code></li>
<li><code>git add -u</code></li>
<li><code>git commit -m &quot;○○を変更&quot;</code></li>
<li><code>git push</code></li>
<li>GitHub へ反映されているか確認</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="35" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>push 時に rejected と表示された場合</h2>
<ul>
<li><code>git clone</code> してから <code>git push</code> するまでの間に他のユーザーが編集している場合発生</li>
<li><code>git pull</code> すれば自動で統合 (merge) されて解決する場合もある</li>
<li><code>git pull</code> しても <samp>Automatic merge failed</samp> と表示される場合は手作業で修正する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="36" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>git init しなくても良い</h2>
<p>GitHub でリポジトリを作成後 <code>git clone</code> すれば <code>git init</code> でのローカルリポジトリ作成は不要</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="37" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 毎回ユーザー名/パスワードを求められる場合</span></foreignObject></svg></h2>
<p>SSH キーを作成し、SSH URL を使ってクローンすることで回避可能</p>
<p>事前に GitHub へ SSH キーを登録しておく必要がある</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="38" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>SSH キーを作成し GitHub へ登録</h2>
<ol>
<li><code>ssh-keygen -t rsa</code> で SSH キーを作成</li>
<li><a href="https://github.com/">https://github.com/</a> を開く</li>
<li>サインインしていない場合は右上から Sign in</li>
<li>右上のアイコン &gt; Settings</li>
<li>左のメニュー &gt; SSH and GPG keys</li>
<li>New SSH key</li>
<li>Title に名前、Key に作成した id_rsa.pub の内容をコピペ</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="39" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>SSH URL を使ってクローン</h2>
<ol>
<li>GitHub のリポジトリ画面を開く</li>
<li>緑色の <samp>Code</samp> をクリック</li>
<li><samp>Use SSH</samp> をクリック</li>
<li><samp>Clone with SSH</samp> の部分に表示された URL をコピー</li>
<li><code>git clone git@github.com:xxx/xxx.git</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/saasan/introduction-to-git/master/assets/git-flow3.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;" data-marpit-advanced-background="content">
<h2>Git の流れ (3)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="44"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="41" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>プルして編集</h2>
<ol>
<li>最初に作成したリポジトリのディレクトリへ移動</li>
<li><code>git pull</code> でリモートリポジトリから差分を取得</li>
<li>ファイルを編集</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="42" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>コミットしてプッシュ</h2>
<ol>
<li><code>git status</code></li>
<li><code>git add -u</code></li>
<li><code>git commit -m &quot;○○を変更&quot;</code></li>
<li><code>git push</code></li>
<li>GitHub へ反映されているか確認</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="s2" data-heading-divider="2" data-marpit-pagination="43" data-marpit-pagination-total="44" style="--paginate:true;--theme:s2;--heading-divider:2;">
<h2>GUI で操作可能なツール</h2>
<ul>
<li>Visual Studio Code <a href="https://code.visualstudio.com/">https://code.visualstudio.com/</a></li>
<li>GitHub Desktop <a href="https://desktop.github.com/">https://desktop.github.com/</a></li>
<li>TortoiseGit <a href="https://tortoisegit.org/">https://tortoisegit.org/</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="lead" data-theme="s2" data-heading-divider="2" class="lead" data-marpit-pagination="44" data-marpit-pagination-total="44" style="--paginate:true;--class:lead;--theme:s2;--heading-divider:2;">
<h2>終わり</h2>
